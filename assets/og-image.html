<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #fffcf0 0%, #f5f2e6 100%);
      font-family: 'Work Sans', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px;
    }

    .card {
      background: white;
      border-radius: 24px;
      padding: 60px 80px;
      box-shadow: 0 4px 60px rgba(0,0,0,0.08);
      border: 1px solid #e5e2d9;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .title {
      font-size: 72px;
      font-weight: 600;
      color: #CB6120;
      margin-bottom: 20px;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 32px;
      color: #57534e;
      font-weight: 300;
      margin-bottom: 50px;
    }

    .stats {
      display: flex;
      gap: 60px;
    }

    .stat {
      display: flex;
      flex-direction: column;
    }

    .stat-value {
      font-size: 56px;
      font-weight: 600;
      color: #CB6120;
    }

    .stat-label {
      font-size: 22px;
      color: #78716c;
      font-weight: 400;
    }

    .footer {
      margin-top: auto;
      padding-top: 40px;
      font-size: 24px;
      color: #a8a29e;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Claude 2025 Wrapped</div>
    <div class="subtitle">A year in AI conversations</div>
    <div class="stats">
      <div class="stat">
        <div class="stat-value">501</div>
        <div class="stat-label">Conversations</div>
      </div>
      <div class="stat">
        <div class="stat-value">748k</div>
        <div class="stat-label">Words Exchanged</div>
      </div>
      <div class="stat">
        <div class="stat-value">140</div>
        <div class="stat-label">Days Active</div>
      </div>
    </div>
    <div class="footer">alexpriest.com</div>
  </div>
</body>
</html>
